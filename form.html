<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <p>Name: <input placeholder="Enter Your Name" type="text" /></p>
      <p>Phone: <input type="number" name="" id="" /></p>
      <p>Email: <input type="email" name="" id="" /></p>

      <fieldset>
        <legend>Select Your Pitha</legend>
        <p>
          <label for="jal"><input type="radio" name="pitha" id="jal" />Jal Pitha</label>
        </p>
        <p>
          <label for="vapa"><input type="radio" name="pitha" id="vapa" />Vapa Pitha</label>
        </p>
        <p>
          <label for="chitoi"><input type="radio" name="pitha" id="chitoi" />Chitoi Pitha</label>
        </p>
      </fieldset>

      <fieldset>
        <p>
          <label for="shorisha"><input type="checkbox" name="" id="shorisha" />Shorisha Vorta</label>
        </p>
        <p>
          <label for="shokti"><input type="checkbox" name="" id="shokti" />Shokti Vorta</label>
        </p>
        <p>
          <label for="dhonepata"><input type="checkbox" name="" id="dhonepata" />Dhonepata Vorta</label>
        </p>
      </fieldset>

      <p><label for="">Special Instruction: </label><textarea name="" id="" cols="30" rows="10"></textarea></p>

      <button type="submit">Submit Your order</button>
    </form>
  </body>
</html>
