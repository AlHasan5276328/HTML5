<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5</title>
  </head>
  <body>
    <div>
      <iframe
        width="700"
        height="500"
        src="https://www.youtube.com/embed/9xdN90CDgA0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div class="audio">
      <audio controls src="media/goatsound.mp3"></audio>
    </div>

    <div class="video">
      <video controls src="media/kinesha.mp4"></video>
    </div>
  </body>
</html>
